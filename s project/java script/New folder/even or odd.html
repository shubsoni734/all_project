<!DOCTYPE html>
<html>
<head>
	<title>even or odd</title>
</head>
<body>
	<script type="text/javascript">
		var a;
		a=parseInt(prompt("enter a number"));
		if (a%2)
		 {
		 	document.write("enter number is odd="+a)
		 }
		 else
		 {
		 	document.write("enter number is even="+a);
		 }
	</script>

</body>
</html>
