<!DOCTYPE html>
<html>
<head>
	<title>array</title>
</head>
<body>
	<script type="text/javascript">
	//concat
	one=new Array(1,2,3);
	two=new Array(7,8,9,);
	three=one.concat(two);
	document.write(three +"</br>");
	//join 
	p=new Array(1,2,3);
	st=p.join();
	document.write(st +"</br>");
	st=p.join();
	document.write(st+"</br>");

</script>
</body>
</html>
