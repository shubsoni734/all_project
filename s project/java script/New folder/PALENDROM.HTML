<!DOCTYPE html>
<html>
<head>
	<title>palendrom</title>
</head>
<body>
	<script type="text/javascript">
		var n,r,temp,sum=0;
		n=parseInt(prompt("Enter Science number:"));
		temp=n;
		while(n > 0)
		{
			r = n % 10;
			sum =( sum * 10 ) + r;
			n=parseInt(n/10);
		}
		if(temp==sum)
		 {
		 	document.write("This number is palendrom");
		 }
		 else
		 {
		 	document.write("This number is not palendrom");
		 }
	</script>
</body>
</html>
