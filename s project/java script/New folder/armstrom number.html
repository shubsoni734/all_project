<!DOCTYPE html>
<html>
<head>
	<title>armstrom number</title>
</head>
<body>
	<script type="text/javascript">
		var n,r,sum=0,temp;
		n=parseInt(prompt("enter a positive value"));
		temp=n;
		while(n>0)    
			{    
				r=n%10;    
				sum=sum+(r*r*r);    
				n=parseInt(n/10);    
			}  
			if (temp==sum)
			 {
			 	document.write("no. is armstrom");
			 }  
			 else
			 {
			 	document.write("no. is not armstrom");
			 }
	</script>
</body>
</html>
