<!DOCTYPE html>

<head>
	<title> patten</title>
</head>
<body>
	<script type="text/javascript">
		var i,j ,a=1;
		for(i=1;i<=5;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write("&nbsp&nbsp");
			}
			for(k=5;k>=i;k--)
			{
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
