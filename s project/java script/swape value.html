<!DOCTYPE html>
<html>
<head>
	<title>swape two value</title>
</head>
<body>
	<script type="text/javascript">
		var a=parseInt(prompt("enter a value:"));
		b=parseInt(prompt("enter b value:"));
		document.write("before swaping"+ "<br>");
		document.write("value of a="+a+"<br>");
		document.write("value of b="+b +"<br>" );
		document.write("After swaping"+"<br>");
		c=b;
		b=a;
		document.write("value of a="+c+"<br>");
		document.write("value of b="+b+"<br>");
	</script>

</body>
</html>
