<!DOCTYPE html>
<html>
<head>
	<title>maximum number</title>
</head>
<body>
	<script type="text/javascript">
		var a=parseInt(prompt("enter 1st number:"));
			b=parseInt(prompt("enter 2nd number:"));
			c=parseInt(prompt("enter 3rd number:"));
			d=parseInt(prompt("enter 4th number:"));
			e=parseInt(prompt("enter 5th number:"));
				
				if (a>b && a>c && a>d && a>e)
				{
  					 document.write("A is big : "+a);
				}
				else if (b>a && b>c && b>d && b>e)
				{
  					 document.write("B is big : "+b);
				}
				else if (c>a && c>b && c>d && c>e)
				{
				     document.write("C is big : "+c);
				}
				else if (d>a && d>c && d>b && d>e)
				{
    				 document.write("D is big : "+d);
				}
				else
				{
 				     document.write("E is big : "+e);
				}
	</script>

</body>
</html>
